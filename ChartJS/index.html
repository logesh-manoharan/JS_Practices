<html>
    <head>
        <script type="text/javascript" src="script.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


        <!-- Bootstrap utility -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


        <!-- Bootstrap Select Utility -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>


        <!-- Chart JS utility -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="cols-6">
                    <h2>CHART JS</h2>
                </div>
                <div class="cols-6">
                    <button class="btn btn-primary" onclick="loadCharts()">Load Charts</button>
                </div>
            </div>
            <div class="row">
                <div class="cols-6">
                    <select id="selectCategory" class="selectOptions" onchange="selectCategory()">
                        <option value="Animals">Animals</option>
                        <option value="Colors">Colors</option>
                        <option value="Fruits">Fruits</option>
                    </select>
                </div>
                <div class="cols-6">
                    <select class="selectpicker" id="selectItems" multiple data-live-search="true">
                    </select>
                </div>
            </div>
            <canvas id="chart1"></canvas>
        </div>
    </body>
</html>


<style>
    .container {
        width: 100%;
        background: lightgrey;
    }

    .selectOptions {
        width: 100px;
        padding: 5px 0px 5px 0px;
    }
</style>
